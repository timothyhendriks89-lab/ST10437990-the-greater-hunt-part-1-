<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="description" content="Send a parchment to the guild for custom gear or bulk orders." />

  <style>
    body { margin:0; font-family:"Georgia",serif; background:#111; color:#eee; line-height:1.6; }
    header { background:#1a1a1a; padding:1rem; text-align:center; border-bottom:2px solid crimson; }
    header h1 { font-family:"Cinzel",serif; font-size:2.2rem; color:gold; margin:0.5rem 0; }
    nav a { color:#ccc; margin:0 0.8rem; text-decoration:none; font-weight:bold; }
    nav a:hover, nav a[aria-current="page"]{ color:crimson; }
    main { padding:2rem; max-width:800px; margin:auto; }
    h2 { font-family:"Cinzel",serif; color:gold; }
    img { display:block; margin:1rem auto; border:2px solid crimson; border-radius:8px; }
    footer { text-align:center; background:#1a1a1a; padding:1rem; margin-top:2rem; border-top:2px solid crimson; color:#aaa; }

    /* FORM */
    form { display:flex; flex-direction:column; gap:1rem; background:#222; padding:2rem; border-radius:10px; border:2px solid crimson; }
    label { font-weight:bold; }
    input, textarea { padding:0.6rem; border:1px solid #444; border-radius:6px; background:#111; color:#eee; }
    button { background:crimson; color:#fff; font-weight:bold; padding:0.8rem; border:none; border-radius:6px; cursor:pointer; transition:background 0.3s; }
    button:hover { background:darkred; }
  </style>
</head>
<body class="enquiry">
  <header>
    <h1>The Greater Hunt</h1>
    <nav aria-label="Primary">
      <a href="index.html">Guild Gate</a>
      <a href="about.html">The Guild’s Tale</a>
      <a href="products.html">The Armory</a>
      <a href="enquiry.html" aria-current="page">Guild Scrolls</a>
      <a href="contact.html">The Guild Hall</a>
      <a href="blog.html">Hunt Logs</a>
    </nav>
  </header>

  <main>
    <h2>Send a Guild Scroll</h2>
    <img src="the greater hunt/images/vintage-scroll-wax-seal-wooden-background-331365711.webp" alt="Old parchment scroll with wax seal" width="400" />
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="subject">Subject</label>
      <input id="subject" name="subject" type="text" />

      <label for="item">Item / Category (optional)</label>
      <input id="item" name="item" type="text" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Seal the Pact</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 The Greater Hunt.</p>
  </footer>
</body>
